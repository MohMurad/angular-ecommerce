<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info ">
        <p class="d-flex just">
            {{ userFullName }}!
        </p>
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn m-2">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn  m-2">Logout</button>

    <button  *ngIf="isAuthenticated" routerLink="/members" class="security-btn  m-2">Members</button>

    <button  *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn m-2">Orders</button>
</div>
